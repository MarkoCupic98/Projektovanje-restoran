<section fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <mat-progress-spinner mode="determinate" [value]="progress"></mat-progress-spinner>
    <h2> {{ progress }} %</h2>
    <p *ngIf="show"> Your order is being procesed! </p>

    <div fxLayoutGap="20px"> 
        <button class="dugme1" mat-raised-button color="accent" (click)="onStop()" (click)="izbaciText()" (click)="toggle()"> Cancel the order </button>
    
        <button *ngIf="!show" class="dugme2" mat-raised-button color="accent" routerLink="/menu"> Go back to menu</button>
    </div>

    <div> 
        <mat-error *ngIf="text"> You have canceled your order! </mat-error>
    </div>
</section>
