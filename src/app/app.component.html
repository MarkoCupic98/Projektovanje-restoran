<mat-sidenav-container>
    <mat-sidenav #sidenav opened="false">
        <p> Sidenav </p>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button (click)="sidenav.toggle()"> <mat-icon> menu </mat-icon> </button>
            </div>
            <div> Logo </div>
            <div fxFlex fxLayoutAlign="end" fxLayoutGap="15px" fxHide.xs>
                <a routerLink="/"> Home </a>
                <a routerLink="/signup"> Signup </a>
                <a routerLink="/login"> Login </a>
            </div>
        </mat-toolbar>

        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
